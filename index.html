<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FuXStiXX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'base': '#000000',
              'layer-1': '#111111',
              'layer-2': '#222222',
              'layer-3': '#333333',
              'primary': '#32CD32',
              'secondary': '#C0C0C0',
              'accent': '#32CD32',
              'success': '#2ea043',
              'danger': '#f85149',
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"Fira Code"', 'monospace'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        padding: 4px;
      }
      #root {
        border: 2px solid #32CD32;
        box-shadow: 0 0 8px #32CD32;
        height: calc(100vh - 8px);
        width: calc(100vw - 8px);
        border-radius: 6px;
        overflow: hidden;
      }
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111111;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333333;
        border-radius: 4px;
        border: 2px solid #111111;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #32CD32;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}
</script>
</head>
  <body class="bg-base text-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Chaos Engine Service Worker registered: ', registration);
          }).catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
