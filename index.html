<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FuXStiXX - Chaos Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "three": "https://esm.sh/three@0.160.0",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

}
</script>
    <!-- Core Engine Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/butterchurn@3.0.0/dist/butterchurn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/butterchurn-presets@3.0.0/dist/butterchurnPresets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
    
    <style>
      :root {
        --color-base: #0a0a0c;
        --color-layer-1: #121216;
        --color-layer-2: #1c1c24;
        --color-layer-3: #2a2a35;
        --color-primary: #32CD32;
        --color-secondary: #e2e2e7;
        --color-accent: #00FFFF;
        --color-danger: #f85149;
        --color-success: #2ea043;
      }

      [data-theme='chaotic-pulse-omen'] {
        --color-primary: #ff4500;
        --color-accent: #ff0000;
        animation: omen-glitch 5s infinite;
      }

      [data-theme='focused-tendril-swarm'] {
        --color-primary: #00ff7f;
        --color-layer-1: #051a05;
      }

      body {
        margin: 0;
        background-color: var(--color-base);
        color: var(--color-secondary);
        font-family: 'Inter', system-ui, sans-serif;
        overflow: hidden;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--color-layer-3); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }

      /* Emergent Animations */
      @keyframes omen-glitch {
        0%, 90%, 100% { filter: none; }
        92% { filter: hue-rotate(90deg) saturate(2); }
        94% { filter: invert(1) contrast(2); }
        96% { filter: none; }
      }

      @keyframes tendril-pulse {
        0% { stroke-dashoffset: 1000; opacity: 0.1; }
        50% { opacity: 0.5; }
        100% { stroke-dashoffset: 0; opacity: 0.1; }
      }

      .animate-tendrils {
        stroke-dasharray: 100;
        animation: tendril-pulse 10s linear infinite;
      }

      @keyframes data-stream {
        from { transform: translateY(-100%); }
        to { transform: translateY(1000%); }
      }
      .animate-data-stream { animation: data-stream 3s linear infinite; }

      @keyframes rotor-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-rotor-spin { animation: rotor-spin 0.5s linear infinite; }

      @keyframes chaos-rot {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }
      .animate-chaos-rot { animation: chaos-rot 10s linear infinite; }

      .ai-bubble-generating {
        position: relative;
        overflow: hidden;
      }
      .ai-bubble-generating::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 50%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(50, 205, 50, 0.1), transparent);
        animation: sweep 1.5s infinite;
      }
      @keyframes sweep { to { left: 200%; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
